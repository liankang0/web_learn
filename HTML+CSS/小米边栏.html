<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 将a转换为块级元素 */
        a {
            display: block;
            height: 40px;
            width: 210px;
            background: #a19f9f;
            color: #fff;
            font-size: 14px;
            text-decoration: none;
            text-indent: 2em;
            /* 文字垂直居中 ，css不好实现，只能使用文字行高line-height和盒子一样高*/
            line-height: 40px;
            padding-left: 20px;
        }

        /* 鼠标经过链接变换背景颜色 */
        a:hover {
            background: #ff6700;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 显示器 平板</a>
    <a href="#">家电 插线板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">电源 适配</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
    <a href="#">生活 箱包</a>
</body>

</html>
