<!DOCTYPE html>
<html lang="en">
<head>

        <!-- 第三行 -->
        <tr>
            <td>所在地区：</td>

        </tr>
        <!-- 第四行 -->

            <td>婚姻状况：</td>

                <input type="radio" name="marry" id="weihun" checked="checked"> <label for="weihun">未婚</label>

        <!-- 第五行 -->

        </tr>
        <!-- 第六行 -->

                <input type="checkbox"  id="biantai"> <label for="biantai">变态</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍：</td>
            <td>
                <textarea name="" id="" cols="30" rows="5" >个人简介</textarea>
            </td>
        </tr>
        <!-- 第八行 -->

            <td></td>

        <!-- 第九行 -->
        <tr>
            <td></td>

        </tr>
        <!-- 第十行 -->

            <td></td>
            <td>
                <a href="#"> 我是会员，立即登录</a>
            </td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺：</h5>
                <ul>
                    <li>年满十八岁</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
