<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 100px;
            height: 50px;
            background: pink;
            /* 把行元素转换为块元素 */
            display: block;
        }

        div {
            width: 100px;
            height: 20px;
            background: royalblue;
            /* 把块元素转化为行内块元素 */
            display: inline-block
        }
    </style>
</head>

<body>

    <!-- display:block -->
    <a href="#">金星阿姨</a>
    <div>
        我是行内块元素
    </div>
</body>

</html>
