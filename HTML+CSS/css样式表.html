<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内部样式表 -->
    <style>
        p {
            font-family: '宋体';
        }
    </style>
    <!-- 引入css -->
    <!-- 外部样式表，单独写css文件，引入html中 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 内部样式表 -->
    <div>所谓的内部样式表，就是html中页面，嵌入式</div>

    <p>夏天夏天悄悄过去留下小秘密</p>

    <p>压心底压心底不能告诉你</p>

    <p>晚风吹过温暖我心底我又想起你</p>

    <p>多甜蜜多甜蜜怎能忘记</p>

    <p>不能忘记你把你写在日记里</p>
    


    <p>不能忘记你心里想的还是你</p>
    <!-- 行内样式表，修改简单的样式 -->
    <p style="color: indigo; font-size: 20px;">浪漫的夏季还有浪漫的一个你</p> 

</body>
</html>
