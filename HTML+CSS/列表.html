<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <h1>列表是用来布局的，无序列表和有序列表、自定义列表</h1>
    <h2>无序列表</h2>
    <h4>宁喜欢的食物，ul只能嵌套li</h4>
    <ul>
        <li>臭豆腐</li>
        <li>榴莲</li>
        <li>鲱鱼罐头</li>
    </ul>
    <h4>宁喜欢的食物，ul只能嵌套li</h4>
    <ol>
        <li>臭豆腐</li>
        <li>榴莲</li>
        <li>鲱鱼罐头</li>
    </ol>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>

        <dt>关注我们</dt>

        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
